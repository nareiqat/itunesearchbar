<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="styles.css">
    <title>Search music</title>
    <script src="https://kit.fontawesome.com/8c6e49f0fe.js" crossorigin="anonymous" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <script src="./index.js" crossorigin="anonymous" defer ></script>
</head>
<body>

    <div class="container">
        <div class="search__wrapper">
            <form class="search__form">
                <input type="text" class="search__input" placeholder="Search..." id="searchBar">
                <button  class="search__button"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
        </div>
        <main class="container__content">
            <section class="content__search-results">
                <div id="info" class="content__items">Search Albums by ArtistName:</div>
                <div class="flexGrid" id="list">
                    
                </div>
            </section>
        </main>

    </div>
    
</body>
</html>
